<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
    <title>Animated Login Form</title>
    <h:outputStylesheet name="css/style3.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>

    <h:body>
        <h:graphicImage name="img/wave2.png" styleClass="wave"/>
        <div class="container">
            <div class="img">
                <h:graphicImage name="img/bg.svg"/>
            </div>
            <div class="login-content">
                <h:form>
                    <h:graphicImage name="img/avatar.svg"/>
                    <h2 class="title">
                        <h:outputText value="Welcome"/>
                    </h2>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>
                                <h:outputText value="Email"/>
                            </h5>
                            <h:inputText value="#{loginController.email}"
                                         styleClass="input"
                                         required="true"
                                         requiredMessage="Username is required"/>
                            <h:message for="username" style="color:red"/>
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>
                                <h:outputText value="Password"/>
                            </h5>
                            <h:inputSecret value="#{loginController.password}"
                                           styleClass="input"
                                           required="true"
                                           requiredMessage="Password is required"/>
                            <h:message for="password" style="color:red"/>
                        </div>
                    </div>

                    <h:commandLink value="Forgot Password?"  style="color: #999; font-size: 0.8em;"/>

                    <h:commandButton value="Login"
                                     styleClass="btn"
                                     action="#{loginController.login}"/>
                    <div class="signup-link" style="margin-top: 10px; text-align: left; width: 370px">
                        <span>Vous n'avez pas de compte ?</span>
                        <h:link outcome="signup.xhtml" value="CrÃ©er un compte" style="margin-top: -23px; margin-left:3px"/>
                    </div>

                </h:form>
            </div>
        </div>
        <h:outputScript name="js/main2.js"/>
    </h:body>
    </html>
