<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="fr">
<h:head>
    <meta charset="utf-8" />
    <title>DentCare - Liste des Rendez-vous Médicaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="#{resource['img/favicon.ico']}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet" />

    <!-- CSS Libraries -->
    <h:outputStylesheet name="lib/owlcarousel/assets/owl.carousel.min.css" />
    <h:outputStylesheet name="lib/animate/animate.min.css" />
    <h:outputStylesheet name="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" />
    <h:outputStylesheet name="/lib/twentytwenty/twentytwenty.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
    <a href="home.xhtml" class="navbar-brand p-0">
        <h1 class="m-0 text-primary"><i class="fa fa-tooth me-2"/>DentCare</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"/>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a href="faces/home.xhtml" class="nav-item nav-link active">Liste des Rendez-vous</a>
            <a href="faces/demamde.xhtml" class="nav-item nav-link ">Demande de Rendez-vous</a>
            <a href="faces/.xhtml" class="nav-item nav-link ">Historique de Rendez-vous</a>
        </div>
        <button type="button" class="btn text-dark" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fa fa-search"/></button>
        <h:panelGroup rendered="#{!loginController.loggedIn}">
            <a href="faces/login.xhtml" class="btn btn-primary py-2 px-4 ms-3">LOGIN</a>
        </h:panelGroup>
        <h:form styleClass="nav-item dropdown ms-2" rendered="#{loginController.loggedIn}">
            <a href="#" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fa fa-user-cog me-1"></i> #{loginController.utilisateurConnecte.prenom}
            </a>
            <div class="dropdown-menu dropdown-menu-start m-0">
                <a href="faces/manageAccount.xhtml" class="dropdown-item">
                    <i class="fa fa-user me-2"></i> Manage Account
                </a>
                <h:commandLink action="#{loginController.logout}" styleClass="dropdown-item"
                               onclick="return confirm('Are you sure you want to logout?');">
                    <i class="fa fa-sign-out-alt me-2"></i> Logout
                </h:commandLink>
            </div>
        </h:form>
    </div>
</nav>
<!-- Navbar End -->

<!-- Rendez-vous List -->
<f:view>
    <h:form>
        <div class="container py-5">
            <h1 class="text-center text-primary mb-4">Liste des Rendez-vous Médicaux</h1>
            <h:dataTable value="#{rendezvousController.rendezvousList}" var="item" styleClass="table table-striped table-bordered text-center">
                <h:column>
                    <f:facet name="header"><h:outputText value="ID"/></f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Date"/></f:facet>
                    <h:outputText value="#{item.dateRdv}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Heure"/></f:facet>
                    <h:outputText value="#{item.heureRdv}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Statut"/></f:facet>
                    <h:outputText value="#{item.statut}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Commentaire"/></f:facet>
                    <h:outputText value="#{item.commentaire}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Patient"/></f:facet>
                    <h:outputText value="#{rendezvousController.getNomCompletUtilisateur(item)}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Service"/></f:facet>
                    <h:outputText value="#{item.service}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Action"/></f:facet>
                    <h:commandButton value="Modifier" action="#{rendezvousController.prepareReport(item)}" styleClass="btn btn-sm btn-outline-primary" />
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</f:view>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"/></a>

<!-- JavaScript Libraries -->
<h:outputScript name="lib/jquery/jquery.min.js" />
<h:outputScript name="lib/wow/wow.min.js" />
<h:outputScript name="lib/easing/easing.min.js" />
<h:outputScript name="lib/waypoints/waypoints.min.js" />
<h:outputScript name="lib/owlcarousel/owl.carousel.min.js" />
<h:outputScript name="lib/tempusdominus/js/moment.min.js" />
<h:outputScript name="lib/tempusdominus/js/moment-timezone.min.js" />
<h:outputScript name="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" />
<h:outputScript name="js/main.js" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<h:outputScript name="lib/twentytwenty/jquery.event.move.js" />
<h:outputScript name="lib/twentytwenty/jquery.twentytwenty.js" />
</h:body>
</html>
