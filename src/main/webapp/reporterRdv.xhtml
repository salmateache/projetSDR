<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Reporter Rendez-vous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            color: #003366;
            padding: 30px;
        }
        h1 {
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 64, 128, 0.3);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #003366;
        }
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #99b3ff;
            border-radius: 4px;
            font-size: 1em;
            color: #003366;
            background-color: #f0f5ff;
        }
        .buttons {
            text-align: center;
        }
        .btn {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #00264d;
        }
        .btn.cancel {
            background-color: #a6a6a6;
        }
        .btn.cancel:hover {
            background-color: #7a7a7a;
        }
        .message {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .message.info {
            background-color: #cce0ff;
            color: #004080;
        }
        .message.error {
            background-color: #f8d7da;
            color: #a94442;
        }
    </style>
</h:head>
<h:body>
    <f:view>
        <h:form class="form-container">

            <h1>Modifier Rendez-vous</h1>

            <h:messages globalOnly="true" layout="table" styleClass="message info" errorClass="message error"/>

            <!-- Date du rendez-vous -->
            <label for="dateRdv">Date du Rendez-vous :</label>
            <h:inputText id="dateRdv" value="#{rendezvousController.selectedRdv.dateRdv}">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

            <!-- Statut du rendez-vous -->
            <label for="statut">Statut :</label>
            <h:selectOneMenu id="statut" value="#{rendezvousController.selectedRdv.statut}">
                <f:selectItem itemLabel="Sélectionnez un statut" itemValue="" />
                <f:selectItem itemLabel="Confirmé" itemValue="confirmé" />
                <f:selectItem itemLabel="Rejeté" itemValue="rejeté" />
                <f:selectItem itemLabel="Supprimé" itemValue="supprimé" />
                <f:selectItem itemLabel="En attente" itemValue="en attente" />
            </h:selectOneMenu>

            <!-- Boutons -->
            <div class="buttons">
                <h:commandButton value="Enregistrer" action="#{rendezvousController.saveReport}" styleClass="btn" />
                <h:commandButton value="Annuler" action="listerendezvous.xhtml?faces-redirect=true" immediate="true" styleClass="btn cancel"/>
            </div>

        </h:form>
    </f:view>
</h:body>
</html>
