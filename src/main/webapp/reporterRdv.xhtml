<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Reporter Rendez-vous</title>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <h1>Reporter Rendez-vous</h1>

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="date" value="Nouvelle Date :" />
                <h:inputText id="date" value="#{rendezvousController.selectedRdv.dateRdv}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>

                <h:outputLabel for="heure" value="Nouvelle Heure :" />
                <h:inputText id="heure" value="#{rendezvousController.selectedRdv.heureRdv}">
                    <f:convertDateTime pattern="HH:mm"/>
                </h:inputText>

            </h:panelGrid>

            <h:commandButton value="Enregistrer" action="#{rendezvousController.saveReport}" />
            <h:commandButton value="Annuler" action="listerendezvous.xhtml?faces-redirect=true" immediate="true" />

        </h:form>
    </f:view>
</h:body>
</html>
