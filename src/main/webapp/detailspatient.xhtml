<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">

<h:head>
    <meta charset="utf-8" />
    <title>Patient Details - DentCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="#{resource['img/favicon.ico']}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet" />

    <!-- CSS -->
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3">
        <a href="admin.xhtml" class="navbar-brand p-0">
            <h1 class="m-0 text-primary"><i class="fa fa-tooth me-2"></i>DentCare</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="admin.xhtml" class="nav-item nav-link active">Home</a>
                <a href="listerendezvous.xhtml" class="nav-item nav-link">Appointment List</a>
            </div>
            <h:panelGroup rendered="#{!loginController.loggedIn}">
                <a href="login.xhtml" class="btn btn-primary ms-3">LOGIN</a>
            </h:panelGroup>
            <h:form rendered="#{loginController.loggedIn}">
                <div class="dropdown ms-3">
                    <a href="#" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-user-cog me-1"></i> #{loginController.utilisateurConnecte.prenom}
                    </a>
                    <div class="dropdown-menu">
                        <a href="manageAccount.xhtml" class="dropdown-item">My Account</a>
                        <h:commandLink value="Logout" action="#{loginController.logout}" styleClass="dropdown-item" />
                    </div>
                </div>
            </h:form>
        </div>
    </nav>

    <!-- Content -->
    <f:view>
        <div class="container my-5">
            <h:form>
                <h1 class="mb-4 text-center text-primary">Patient Details</h1>

                <h:panelGrid columns="2" cellpadding="6" styleClass="table table-bordered">
                    <h:outputLabel value="ID:" />
                    <h:outputText value="#{patientDetailController.selectedPatient.id}" />

                    <h:outputLabel value="Last Name:" />
                    <h:outputText value="#{patientDetailController.selectedPatient.nom}" />

                    <h:outputLabel value="First Name:" />
                    <h:outputText value="#{patientDetailController.selectedPatient.prenom}" />

                    <h:outputLabel value="Email:" />
                    <h:outputText value="#{patientDetailController.selectedPatient.email}" />

                    <h:outputLabel value="Phone:" />
                    <h:outputText value="#{patientDetailController.selectedPatient.telephone}" />
                </h:panelGrid>

                <h2 class="mt-5 mb-3 text-center">Appointments</h2>

                <h:dataTable value="#{patientDetailController.rendezvousList}" var="rdv" styleClass="table table-striped text-center">
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{rdv.dateRdv}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Time</f:facet>
                        <h:outputText value="#{rdv.heureRdv}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{rdv.statut}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comment</f:facet>
                        <h:outputText value="#{rdv.commentaire}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Service</f:facet>
                        <h:outputText value="#{rdv.service}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </f:view>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <h:outputScript name="js/main.js" />
</h:body>
</html>
