<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="fr">

<h:head>
    <meta charset="utf-8" />
    <title>DentCare - Dental Clinic Website Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Free HTML Templates" />
    <meta name="description" content="Free HTML Templates" />

    <!-- Favicon -->
    <link rel="icon" href="#{resource['img/favicon.ico']}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet" />

    <!-- Stylesheets DentCare -->
    <h:outputStylesheet name="lib/owlcarousel/assets/owl.carousel.min.css" />
    <h:outputStylesheet name="lib/animate/animate.min.css" />
    <h:outputStylesheet name="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" />
    <h:outputStylesheet name="lib/twentytwenty/twentytwenty.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="style.css" />

    <!-- Styles spécifiques -->
</h:head>

<h:body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
        <a href="admin.xhtml" class="navbar-brand p-0">
            <h1 class="m-0 text-primary"><i class="fa fa-tooth me-2"></i>DentCare</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="admin.xhtml" class="nav-item nav-link active">Home</a>
                <a href="faces/listerendezvous.xhtml" class="nav-item nav-link">Liste des Rendez-vous</a>
            </div>
            <button type="button" class="btn text-dark" data-bs-toggle="modal" data-bs-target="#searchModal">
                <i class="fa fa-search"></i>
            </button>

            <!-- Bouton LOGIN -->
            <h:panelGroup rendered="#{!loginController.loggedIn}">
                <a href="faces/login.xhtml" class="btn btn-primary py-2 px-4 ms-3">LOGIN</a>
            </h:panelGroup>

            <!-- Menu déroulant connecté -->
            <h:form styleClass="nav-item dropdown ms-2" rendered="#{loginController.loggedIn}">
                <a href="#" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa fa-user-cog me-1"></i> #{loginController.utilisateurConnecte.prenom}
                </a>
                <div class="dropdown-menu dropdown-menu-start m-0">
                    <a href="faces/manageAccount.xhtml" class="dropdown-item">
                        <i class="fa fa-user me-2"></i> Manage Account
                    </a>
                    <h:commandLink action="#{loginController.logout}" 
                                   styleClass="dropdown-item"
                                   onclick="return confirm('Are you sure you want to logout?');">
                        <i class="fa fa-sign-out-alt me-2"></i> Logout
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </nav>
    <!-- Navbar End -->

    <f:view>
        <h:form>
            <div class="container py-5">
            <!-- Message de bienvenue -->
            <h1 class="text-center text-primary mb-4">
                Bienvenue, <span style="color: #FF0000;"><h:outputText value="#{loginController.utilisateurConnecte.prenom}" /></span> !
            </h1>

            <!-- Séparation visuelle -->
            <hr class="separator"/>

            <!-- Titre de la table -->
            <h1><h:outputText value="Liste des patients"/></h1>

            <!-- Tableau des patients -->
            <h:dataTable value="#{utilisateurController.patients}" var="item" border="0" styleClass="table">
                <h:column>
                    <f:facet name="header"><h:outputText value="Id"/></f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Nom"/></f:facet>
                    <h:outputText value="#{item.nom}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Prenom"/></f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Détails" /></f:facet>
                    <h:link outcome="detailspatient.xhtml" styleClass="btn btn-primary btn-sm">
                        <f:param name="id" value="#{item.id}" />
                        Détails
                    </h:link>
                </h:column>
            </h:dataTable>
            </div>
        </h:form>
    </f:view>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="#{resource['lib/wow/wow.min.js']}"></script>
    <script src="#{resource['lib/easing/easing.min.js']}"></script>
    <script src="#{resource['lib/waypoints/waypoints.min.js']}"></script>
    <script src="#{resource['lib/owlcarousel/owl.carousel.min.js']}"></script>
    <script src="#{resource['lib/tempusdominus/js/moment.min.js']}"></script>
    <script src="#{resource['lib/tempusdominus/js/moment-timezone.min.js']}"></script>
    <script src="#{resource['lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js']}"></script>

    <!-- Template Javascript -->
    <script src="#{resource['js/main.js']}"></script>
</h:body>
</html>
