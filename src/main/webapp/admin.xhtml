<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Accueil Admin</title>
        <style>
            /* Reset des marges et paddings */
            body, h1, h2, table {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f9fafb;
                color: #333;
                padding: 20px;
            }

            h1 {
                margin-bottom: 20px;
                font-weight: 700;
                font-size: 2.2em;
                color: #2c3e50;
                text-align: center;
            }

            h1 span {
                color: #27ae60;
            }

            /* Conteneur du formulaire */
            form {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 10px;
                padding: 30px;
            }

            /* Titre de la table */
            form > h1 {
                text-align: left;
                color: #34495e;
                font-weight: 600;
                margin-bottom: 15px;
                border-bottom: 2px solid #27ae60;
                padding-bottom: 5px;
            }

            /* Table */
            table {
                width: 100%;
                border-collapse: collapse;
                border-radius: 10px;
                overflow: hidden;
            }

            th, td {
                padding: 12px 15px;
                text-align: left;
                font-size: 1em;
            }

            th {
                background-color: #27ae60;
                color: #fff;
                font-weight: 600;
                letter-spacing: 0.05em;
                text-transform: uppercase;
            }

            tbody tr:nth-child(even) {
                background-color: #f4f7f6;
            }

            tbody tr:hover {
                background-color: #d1f0d1;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            /* Responsive : sur petits Ã©crans */
            @media (max-width: 700px) {
                form {
                    padding: 15px;
                }
                th, td {
                    padding: 10px 8px;
                    font-size: 0.9em;
                }
                h1 {
                    font-size: 1.6em;
                }
            }
        </style>
    </h:head>
    <h:body>
        <h1>
            Bienvenue, <span><h:outputText value="#{loginController.utilisateurConnecte.prenom}" /></span> !
                                <h:link outcome="listerendezvous.xhtml" value="rendez vous" style="margin-top: -23px; "/>

        </h1>
        <f:view>
            <h:form>
                <h1><h:outputText value="Liste des patients"/></h1>
                <h:dataTable value="#{utilisateurController.patients}" var="item" border="0">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telephone"/>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
